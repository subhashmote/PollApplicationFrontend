<div class="container">
    <div class="card">
      <h2>Login</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        
        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" required />
          <span *ngIf="email.invalid && email.touched" class="error">Enter a valid email</span>
        </div>
  
        <!-- Password Field -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" required />
          <span *ngIf="password.invalid && password.touched" class="error">
            Password must be at least 6 characters
          </span>
        </div>
  
        <!-- Forgot Password -->
        <div class="forgot-password">
          <a href="/forgot-password">Forgot Password?</a>
        </div>
  
        <!-- API Error Message -->
        <div *ngIf="loginError" class="error-message">{{ loginError }}</div>
  
        <!-- Submit Button -->
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>
  
      <!-- Register Button -->
      <button class="register-btn" (click)="goToRegister()">Register</button>
    </div>
  </div>
