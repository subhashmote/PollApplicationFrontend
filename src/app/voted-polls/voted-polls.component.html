<div class="polls-container">
    <h2>Voted Polls</h2>
  
    <div *ngIf="myPolls.length === 0" class="no-polls">
      <p>You have not voted on any polls yet. ü§∑‚Äç‚ôÇÔ∏è</p>
    </div>
  
    <div class="poll-card" *ngFor="let poll of myPolls | paginate: { itemsPerPage: pollsPerPage, currentPage: currentPage }">
      <h3>{{ poll.question }}</h3>
  
      <div class="choices">
        <div *ngFor="let choice of poll.choices" class="choice" [ngClass]="{'voted-choice': choice.isVotedByUser}">
          <span>{{ choice.text }}</span>
        </div>
      </div>
  
      <!-- <button type="button" (click)="pollAnalysis(poll.id)">View Analysis</button> -->
  
      <p class="timestamp">Created At: {{ poll.createdAt | date:'medium' }}</p>
    </div>
  
    <!-- Pagination Controls -->
    <pagination-controls (pageChange)="currentPage = $event" previousLabel="Prev" nextLabel="Next"></pagination-controls>
  </div>
